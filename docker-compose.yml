version: '3.7'

services:
  postgres:
    image: postgres:9.6-alpine
    networks:
      - dwh-app-tier
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432

  web:
    build: .
    networks:
      - dwh-app-tier
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/usr/lib/app
    ports:
      - 3000:3000
    depends_on:
      - postgres

volumes:
  postgres-data:
    driver: local

networks:
  dwh-app-tier:
    driver: bridge
